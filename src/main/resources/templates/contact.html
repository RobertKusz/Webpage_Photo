<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>O mine</title>
    <link rel="stylesheet" th:href="@{/style/style-contact.css}">
</head>
<body>
<main class="main-content" layout:fragment="content">
    <div class="contact-container">
        <div class="contact-info">
            <h2>Skontaktuj się z nami</h2>
            <div class="contact-item"><i class="fas fa-phone"></i> +48 123 456 789</div>
            <div class="contact-item"><i class="fas fa-envelope"></i> kontakt@fotoclub.pl</div>
            <div class="contact-item"><i class="fas fa-map-marker-alt"></i> ul. Przykładowa 12, 00-000 Warszawa</div>
            <div class="contact-item"><i class="fab fa-facebook"></i> facebook.com/fotoclub</div>
            <div class="contact-item"><i class="fab fa-instagram"></i> instagram.com/fotoclub</div>
        </div>

        <div class="map-container" id="map">
            Tutaj będzie mapa Google
        </div>
        <script>
            function initMap() {
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?
        key=AIzaSyAS-xN_HX-qJ_NJfnpKnFSj1YW85yQbKfM&callback=initMap">

        </script>
    </div>
</main>
</body>
</html>
