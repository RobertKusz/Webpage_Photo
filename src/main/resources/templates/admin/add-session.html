<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin_pages}">
<head>
    <link rel="stylesheet" th:href="@{/style/admin-style.css}">
    <title>Dodaj sesje</title>
</head>
<body>
<main class="main-content" layout:fragment="admin_content">

    <div class="form">
        <form th:action="@{|/admin/${userId}/dodaj_sesje|}" th:method="post" enctype="multipart/form-data" class="admin-form" th:object="${session}">
            <label for="title">Tytuł</label>
            <input type="text" id="title" class="form-text-field" placeholder="Przykładowy tytuł" th:field="*{title}">

            <label for="sessionType">Typ sesji</label>
            <input type="text" id="sessionType" class="form-text-field" placeholder="Przykładowy typ" th:field="*{sessionType}">

            <label for="createdAt">Data utworzenia</label>
            <input type="datetime-local" id="createdAt" class="form-text-field" th:field="*{createdAt}">

            <label for="promoted">Promowanie na stronie głównej?</label>
            <input id="promoted" type="checkbox" class="form-text-field" th:field="*{promoted}">

            <label for="photos">Zdjecia</label>
            <input type="file" id="photos" th:field="*{photos}" class="form-text-field" accept="image/png, image/jpeg" multiple>

            <button type="submit" class="add-session-button">Dodaj</button>
        </form>

    </div>
</main>
</body>
</html>
