<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin_pages}">
<head>
    <link rel="stylesheet" th:href="@{/style/admin-edit-session-style.css}">
    <script defer th:src="@{/scripts/admin-script.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

</head>
<body>
<main class="main-content" layout:fragment="admin_content">

    <div class="session-gallery-container" th:attr="data-user-id=${userId}, data-session-id=${sess.id}">

        <h2 th:text="'Galeria zdjęć: ' + ${sess.title}">Galeria zdjęć</h2>

        <div class="gallery-grid">
            <div class="gallery-item" th:each="photo : ${sess.photos}" th:classappend="${photo}==${sess.mainPhoto} ? 'main-photo' : ''" >
                <img th:src="@{'/img/' + ${photo.filename}}" alt="Zdjęcie sesji">
                <div class="photo-actions">
                    <!-- Ustaw jako główne -->
                    <form th:action="@{|/admin/${userId}/edytuj_sesje/${sess.id}/main-photo|}" method="post">
                        <input type="hidden" name="photoId" th:value="${photo.id}" />
                        <button type="submit" title="Ustaw jako główne">
                            <i class="fa-solid fa-star"></i>
                        </button>
                    </form>
                    <!-- Usuń zdjęcie (przycisk z JS) -->
                    <button type="button" title="Usuń zdjęcie"
                            th:attr="data-photo-id=${photo.id}" class="delete-photo-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <a th:href="@{|/admin/${userId}/edytuj_sesje|}" class="back-button">← Powrót do panelu</a>
    </div>
</main>
</body>
</html>
