<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/style/admin-style.css}">
</head>
<body>

<main class="main-content" layout:fragment="content">
    <div class="container">
        <div class="sessions-list">
            <div class="single-session-list" th:each="sess: ${sessions}">
                <div class="single-session-content">
                    <a th:href="|/sesja/${sess.id}|">
                        <div class="single-session-list-miniature"><img th:src="@{'/img/' + ${sess.photo.filename}}"></div>
                    </a>
                    <div class="session-title" th:text="${sess.title}">Tytuł sesji</div>
                </div>
                <div class="single-session-list-tools">
                    <a th:href="@{/admin/edytuj_sesje/{id}(id=${sess.id})}" class="edit-button" title="Edytuj sesję">
                        <i class="fa-solid fa-file-pen"></i>
                    </a>

                    <form th:action="@{/admin/edytuj-sesje/delete/{id}(id=${sess.id})}" method="post" onsubmit="return confirm('Czy na pewno usunąć sesję?')">
                        <button type="submit" class="delete-button">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
