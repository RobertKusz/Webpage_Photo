<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin_pages}">
<head>
    <link rel="stylesheet" th:href="@{/style/admin-style.css}">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
<main class="main-content" layout:fragment="admin_content">

    <div class="content">
        <div class="sessions-list">
            <div class="single-session-list" th:each="sess: ${sessions}">
                <div class="single-session-content">
                    <a th:href="|/sesja/${sess.id}|">
                        <div class="single-session-list-miniature"><img th:src="@{'/img/' + ${sess.mainPhoto.filename}}"></div>
                    </a>
                    <div class="session-title" th:text="${sess.title}">Tytuł sesji</div>
                </div>
                <div class="single-session-list-tools">
                    <a th:href="@{|/admin/${userId}/edytuj_sesje/${sess.id}|}" class="edit-button" title="Edytuj sesję">
                        <i class="fa-solid fa-file-pen"></i>
                    </a>

                    <form th:action="@{|/admin/${userId}/edytuj-sesje/delete/${sess.id}|}" method="post" onsubmit="return confirm('Czy na pewno usunąć sesję?')">
                        <button type="submit" class="delete-button">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
