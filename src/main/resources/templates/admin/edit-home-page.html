<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin_pages}">
<head>
    <link rel="stylesheet" th:href="@{/style/admin-edit-home-page-style.css}">
    <script defer th:src="@{/scripts/admin-script.js}"></script>
</head>
<body>
<main class="main-content" layout:fragment="admin_content">
    <div class="content">
        <div class="editing-options">
            <div class="admin-heading"><h2>Edycja strony głównej</h2></div>

            <div class="editable-item">
                <div class="item-header">Pierwsze tło</div>
                <div class="edit-menu">
                    <div class="buttons">
                        <button>Dodaj inne zdjęcie</button>
                    </div>
                    <div class="img-container">
                        <img th:src="@{|/img/${webpage.firstBackground}|}" alt="Podgląd">
                    </div>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Przedstawienie się – pierwsza linia</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Przedstawienie się – druga linia</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Zdjęcie fotografa</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Opis – pierwsza warstwa</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Opis – druga warstwa</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Opis – trzecia warstwa</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>

            <div class="editable-item">
                <div class="item-header">Ozdobne tło przewijane</div>
                <div class="edit-menu">
                    <button>Edytuj</button>
                    <button>Usuń</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
